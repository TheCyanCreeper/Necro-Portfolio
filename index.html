<!DOCTYPE html>
<html>
  <head>
    <title>Necro</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <main>
      <p>
        <em>Turn sound on to hear sfx</em>
      </p>
      <button id="play-btn">Play</button>
      <canvas width="1536px" height="896px" id="canvas" hidden></canvas>
      <div id="controls-container">
        <h3 id="controls-title">Controls</h3>
        <ul id="controls-list">
          <li>Move Up: W</li>
          <li>Move Left: A</li>
          <li>Move Down: S</li>
          <li>Move Right: D</li>
          <li>Sprint: Left Shift</li>
          <li>Interact: U</li>
          <li>Attack: J</li>
        </ul>
      </div>
    </main>
  </body>
  <script type="module" src="js/main.js"></script>
</html>
